<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Books List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 12px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid steelblue; padding: 5px; }
        td:first-child, td:last-child { width: 50px; }
        .delete-button { color: red; cursor: pointer; }
        button { margin-right: 6px; }
    </style>
</head>
<body>
<div id="header-target"></div>

<h3>Books</h3>
<button id="newBookBtn">New Book</button><br/><br/>

<table id="books-table" aria-describedby="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/js/api.js"></script>
<script src="/js/header.js"></script>
<script src="/js/books.js"></script>
</body>
</html>
