<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 12px; }
        label { display:block; margin-top:8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid steelblue; padding: 5px; }
        .action-btn { cursor: pointer; color: red; }
        select[multiple] { min-height: 80px; }
    </style>
</head>
<body>
<div id="header-target"></div>

<h3>Book</h3>
<form id="bookForm">
    <label>Title: <input type="text" id="title" required></label>

    <label>Author:
        <select id="authorId" required></select>
    </label>

    <label>Genre:
        <select id="genresIds" multiple></select>
    </label>

    <button type="submit">Save</button>
    <button type="button" id="cancelBtn">Cancel</button>
</form>

<h3>Comments</h3>
<h4>Add Comment:</h4>
<form id="addCommentForm">
    <input type="text" id="commentText" placeholder="New comment" required />
    <button type="submit">Add</button>
</form>

<table id="comments-table">
    <thead>
    <tr><th>ID</th><th>Text</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/js/api.js"></script>
<script src="/js/header.js"></script>
<script src="/js/book-edit.js"></script>
</body>
</html>
