<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="header :: header-head"></th:block>

        <title>Authors List</title>
    </head>
    <body>
        <div th:replace="header :: header-body"></div>

        <h3>Authors</h3>
        <ul>
            <li th:each="author : ${authors}" th:text="${author.fullName}">Author Name</li>
        </ul>
    </body>
</html>
