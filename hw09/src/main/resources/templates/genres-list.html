<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="header :: header-head"></th:block>

        <title>Genres List</title>
    </head>
    <body>
        <div th:replace="header :: header-body"></div>

        <h3>Genres</h3>
        <ul>
            <li th:each="genre : ${genres}" th:text="${genre.name}">Genre Name</li>
        </ul>
    </body>
</html>
