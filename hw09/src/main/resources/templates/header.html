<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="header-head">
        <meta charset="UTF-8"/>
        <style>
            header {
                background-color: #d2d2d2;
                padding: 5px;
                color: white;
                display: flex;
                align-items: center;
            }
            header img {
                width: 70px;
                height: 70px;
                margin-right: 5px;
            }
            header a {
                color: white;
                text-decoration: none;
                margin-left: auto;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header th:fragment="header-body">
            <img src="/library.png" alt="Library Logo"/>
            <a th:href="@{/books}">books</a>
            <a th:href="@{/genres}">genres</a>
            <a th:href="@{/authors}">authors</a>
        </header>
    </body>
</html>
